<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="container">
      
      
    
    <div class="row justify-content-center">
      
      <div class="col-md-6" >
        <div class="row">
          <div class="col">
            <div id="app" style="min-height: 300px; min-width: 300px;">
            <img src="assets/photo_2022-01-19_19-00-53.jpg" alt="hiro">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col" >
            <div id="get-ar-page">

            </div>
            <button id="camera-button-show" > Load by camera</button>
            <button id="camera-button-hide" class="d-none" > hide camera</button>
            
          </div>
          
          <div class="mb-3">
            <label for="card-number" class="form-label">Card number</label>
            <input type="text" class="form-control" value="1235 4654 8794 45354 3546" id="card-number" placeholder="card number">
          </div>
          <div class="mb-3">
            <label for="card-name" class="form-label">Name on Card</label>
            <input type="text" maxlength="18" class="form-control" value="Md. Saifuddin" id="card-name" placeholder="Md Saifuddin">
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label for="card-exp" class="form-label">Expiration Date</label>
              <input type="text" class="form-control" value="01/23" id="card-exp" placeholder="01/23">
              </div>
              <div class="col-6">
                <label for="card-security" class="form-label">Security Code</label>
              <input type="text" class="form-control" value="123" id="card-security" placeholder="123">
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
     
    </div>

    </div>
    
     <script>
     


    </script> 
    
  </body>
</html>
