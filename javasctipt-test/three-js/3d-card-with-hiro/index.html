<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d cart with hiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.min.js"></script>
    <script type="module" crossorigin src="assets/index.11d3058f.js"></script>
    <link rel="modulepreload" href="assets/vendor.f2c22475.js">
    <link rel="stylesheet" href="assets/index.f3c09762.css">
  </head>
  <body>
    <div class="container">
      
      
    
    <div class="row justify-content-center">
      
      <div class="col-md-8" >
        <div class="row">
          <div class="col">
            <div id="app" style="min-height: 300px; min-width: 300px;"></div>
          </div>
        </div>
        <div class="row d-none">
          <div class="col">
            <button id="expord-card" > Export card</button>
          </div>
        </div>
      </div>
      <div class="col-md-6" >
        <div class="row">
          <div class="col d-none" >
            <div id="get-ar-page">

            </div>
            <button id="camera-button-show" > Load by camera</button>
            <button id="camera-button-hide" class="d-none" > hide camera</button>
            
          </div>
          
          <div class="mb-3 d-none">
            <label for="card-number" class="form-label">Card number</label>
            <input type="text" class="form-control" value="1235 4654 8794 45354 3546" id="card-number" placeholder="card number">
          </div>
          <div class="mb-3 d-none">
            <label for="card-name" class="form-label">Name on Card</label>
            <input type="text" maxlength="18" class="form-control" value="" id="card-name" placeholder="Md Saifuddin">
          </div>
          <div class="mb-3 d-none">
            <div class="row">
              <div class="col-6">
                <label for="card-exp" class="form-label">Expiration Date</label>
              <input type="text" class="form-control" value="" id="card-exp" placeholder="01/23">
              </div>
              <div class="col-6">
                <label for="card-security" class="form-label">Security Code</label>
              <input type="text" class="form-control" value="" id="card-security" placeholder="123">
              </div>
            </div>
            
          </div>
          <div class="mb-3 d-none">
            <div class="row">
              <div class="col-6">
                <label for="card-exp" class="form-label">Texture rep x</label>
                <input type="range" min=".001" step=".001" max="1" id="textherx" value=".5" oninput="textherxd.value=textherx.value" >
                <input type="text" readonly id="textherxd" value=".5" class="form-control">
              </div>
              <div class="col-6">
                <label for="card-security" class="form-label">Texture rep y</label>
                <input type="range" min=".001" step=".001" max="1" id="texthery" value=".83" oninput="textheryd.value=texthery.value" >
                <input type="text" readonly id="textheryd" class="form-control" value=".83">
              </div>
            </div>
            
          </div>
          <div class="mb-3 d-none">
            <div class="row">
              <div class="col-12">
                <label for="cam_x" class="form-label">Texture rep x</label>
                <input type="range" min="-100" step=".1" max="100" style="width: 100%;" id="cam_x" value="0" oninput="cam_xd.value=cam_x.value" >
                <input type="text" readonly id="cam_xd" value="0" class="form-control">
              </div>
              <div class="col-12">
                <label for="cam_y" class="form-label">Texture rep y</label>
                <input type="range" min="-100" step=".1" max="100" style="width: 100%;" id="cam_y" value="0" oninput="cam_yd.value=cam_y.value" >
                <input type="text" readonly id="cam_yd" class="form-control" value="0">
              </div>
              <div class="col-12">
                <label for="cam_z" class="form-label">Texture rep y</label>
                <input type="range" min="-100" step=".1" max="100" style="width: 100%;" id="cam_z" value="0" oninput="cam_zd.value=cam_z.value" >
                <input type="text" readonly id="cam_zd" class="form-control" value="0">
              </div>
            </div>
            
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rotatey">
                  <label class="form-check-label" for="rotatey">
                    Rotate card y axis
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
     
    </div>

    </div>
    
     <script>
     
     if (window.addEventListener) {
    window.addEventListener("message", onMessage, false);        
} 
else if (window.attachEvent) {
    window.attachEvent("onmessage", onMessage, false);
}

function onMessage(event) {
    // Check sender origin to be trusted
    //if (event.origin !== "http://example.com") return;

    var data = event.data;

    if (typeof(window[data.func]) == "function") {
        window[data.func].call(null, data.message);
    }
}

/* // Function to be called from iframe
function parentFunc(message) {
    alert(message);
} */
    function changeValue(text) {
      console.log('function called')
      document.getElementById('card-number').value = text;
    }
    </script> 
    
    <!-- <script type="module" src="/main-shape-2.js"></script> -->
  </body>
</html>
